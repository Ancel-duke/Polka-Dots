<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polka Dots - Login & Sign Up</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add a favicon for the website (optional) -->
  <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body>
  <!-- Navbar Component -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>Welcome to Polka Dots</h3>
            <p>Log in or Sign up to enjoy delicious pizzas!</p>
          </div>
          <div class="card-body">
            <!-- Tabs for Login/Sign-Up -->
            <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
              <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Sign Up</button>
              </li>
            </ul>
            <!-- Tab Content -->
            <div class="tab-content" id="authTabsContent">
              <!-- Login Section -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                  <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">Log In</button>
                    <!-- Add a loading spinner (hidden by default) -->
                    <div id="loginSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </form>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
              </div>
              <!-- Sign-Up Section -->
              <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signupForm">
                  <div class="mb-3">
                    <label for="newUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="newUsername" placeholder="Choose a username" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Create a password" required>
                  </div>
                  <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-success w-100" id="signupBtn">Sign Up</button>
                    <div id="signupSpinner" class="spinner-border text-success" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </form>
                <div id="signupError" class="alert alert-danger mt-3" style="display: none;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/scripts.js"></script> <!-- Main script file for login/signup logic -->
  <script src="../assets/js/auth.js"></script> <!-- Auth-specific logic (optional if included in scripts.js) -->

  <!-- Inject Navbar -->
  <script>
    fetch('components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
