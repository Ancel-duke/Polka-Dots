<!-- reviewComponent.html -->
<div class="review">
    <h4>Rate Our Pizza</h4>
    <div class="stars">
        <i class="fa fa-star" onclick="rate(1)"></i>
        <i class="fa fa-star" onclick="rate(2)"></i>
        <i class="fa fa-star" onclick="rate(3)"></i>
        <i class="fa fa-star" onclick="rate(4)"></i>
        <i class="fa fa-star" onclick="rate(5)"></i>
    </div>
    <p>Your rating: <span id="rating-value">0</span></p>
    <textarea id="review-text" placeholder="Write a review..."></textarea>
    <button class="btn btn-primary">Submit Review</button>
</div>
